<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Cards Add & Remove (This keyword proj.)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-bg">

    <form autocomplete="off" class="user-form">
        <h2 class="form-title">Add User</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="data-id">ID</label>
            <input type="text" id="data-id" name="data-id" required>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Photo URL</label>
            <input type="url" id="photo" name="photo" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="users-container">
        
    </div>

    <script src="index.js"></script>
</body>

</html>
